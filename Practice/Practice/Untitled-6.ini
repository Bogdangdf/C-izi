def factorial(n):
    if n < 0:
        return None
    if n == 0 or n == 1:
        return 1
    return n * factorial(n - 1)


num = int(input("Введіть ціле невід’ємне число: "))

result = factorial(num)

if result is None:
    print("Факторіал не визначений для від’ємних чисел")
else:
    print("Факторіал числа", num, "=", result)

print("Алгоритмічна складність: O(n)")
