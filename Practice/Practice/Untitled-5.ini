n = int(input("Введіть кількість елементів масиву: "))

arr = []
i = 0
while i < n:
    arr.append(float(input(f"Елемент {i + 1}: ")))
    i += 1

length = len(arr)
i = 0
while i < length - 1:
    j = 0
    while j < length - i - 1:
        if arr[j] > arr[j + 1]:
            arr[j], arr[j + 1] = arr[j + 1], arr[j]
        j += 1
    i += 1

print("Відсортований масив:")
print(arr)
