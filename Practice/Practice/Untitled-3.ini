a = float(input("Введіть коефіцієнт a: "))
b = float(input("Введіть коефіцієнт b: "))
c = float(input("Введіть коефіцієнт c: "))

if a == 0:
    if b == 0:
        if c == 0:
            print("Рівняння має нескінченну кількість розв’язків")
        else:
            print("Рівняння не має розв’язків")
    else:
        x = -c / b
        print("Лінійне рівняння, корінь:", x)
else:
    d = b ** 2 - 4 * a * c

    if d > 0:
        x1 = (-b + d ** 0.5) / (2 * a)
        x2 = (-b - d ** 0.5) / (2 * a)
        print("Два дійсних корені:")
        print("x1 =", x1)
        print("x2 =", x2)
    elif d == 0:
        x = -b / (2 * a)
        print("Один дійсний корінь:")
        print("x =", x)
    else:
        real_part = -b / (2 * a)
        imag_part = (-d) ** 0.5 / (2 * a)
        print("Два комплексних корені:")
        print("x1 =", real_part, "+", imag_part, "i")
        print("x2 =", real_part, "-", imag_part, "i")
