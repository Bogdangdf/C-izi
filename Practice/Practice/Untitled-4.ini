import math

v0 = float(input("Введіть початкову швидкість (м/с): "))
angle_deg = float(input("Введіть кут вильоту (градуси): "))

g = 9.81
angle_rad = angle_deg * math.pi / 180

vx = v0 * math.cos(angle_rad)
vy = v0 * math.sin(angle_rad)

flight_time = 2 * vy / g
range_distance = vx * flight_time
max_height = (vy ** 2) / (2 * g)

print("Дальність польоту:", range_distance)
print("Максимальна висота:", max_height)

t = 0
print("Висота снаряда по секундах:")

while t <= flight_time:
    h = vy * t - (g * t ** 2) / 2
    if h < 0:
        h = 0
    print("t =", t, "c -> h =", h)
    t += 1
