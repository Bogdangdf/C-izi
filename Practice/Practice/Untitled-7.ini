students = []

n = int(input("Введіть кількість студентів у групі: "))

i = 0
while i < n:
    print("\nСтудент", i + 1)
    name = input("Ім’я: ")
    surname = input("Прізвище: ")

    grades = []
    j = 0
    while j < 5:
        grade = float(input(f"Оцінка з дисципліни {j + 1}: "))
        grades.append(grade)
        j += 1

    student = {
        "name": name,
        "surname": surname,
        "grades": grades
    }

    students.append(student)
    i += 1

print("\nТаблиця середніх балів студентів")
print("Ім’я\tПрізвище\tСередній бал")

i = 0
while i < len(students):
    grades = students[i]["grades"]
    avg = sum(grades) / len(grades)
    print(students[i]["name"], "\t", students[i]["surname"], "\t", avg)
    i += 1

discipline_avg = [0, 0, 0, 0, 0]

i = 0
while i < len(students):
    j = 0
    while j < 5:
        discipline_avg[j] += students[i]["grades"][j]
        j += 1
    i += 1

j = 0
while j < 5:
    discipline_avg[j] = discipline_avg[j] / len(students)
    j += 1

print("\nСередній бал групи з кожної дисципліни:")
j = 0
while j < 5:
    print("Дисципліна", j + 1, "->", discipline_avg[j])
    j += 1
