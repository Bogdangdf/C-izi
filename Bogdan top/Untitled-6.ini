#include <iostream>

const char* ones[] = {"", "один", "два", "три", "чотири", "п’ять", "шість", "сім", "вісім", "дев’ять"};
const char* teens[] = {"десять", "одинадцять", "дванадцять", "тринадцять", "чотирнадцять", "п’ятнадцять",
                       "шістнадцять", "сімнадцять", "вісімнадцять", "дев’ятнадцять"};
const char* tens[] = {"", "", "двадцять", "тридцять", "сорок", "п’ятдесят", "шістдесят", "сімдесят", "вісімдесят", "дев’яносто"};
const char* hundreds[] = {"", "сто", "двісті", "триста", "чотириста", "п’ятсот", "шістсот", "сімсот", "вісімсот", "дев’ятсот"};

void numberToWords(int n) {
    if (n == 1000) {
        std::cout << "тисяча";
        return;
    }

    if (n >= 100) {
        std::cout << hundreds[n / 100] << " ";
        n %= 100;
    }

    if (n >= 10 && n < 20) {
        std::cout << teens[n - 10];
        return;
    }

    if (n >= 20) {
        std::cout << tens[n / 10] << " ";
        n %= 10;
    }

    if (n > 0) {
        std::cout << ones[n];
    }
}

int main() {
    int n;
    std::cout << "Введіть число (≤1000): ";
    std::cin >> n;

    if (n < 1 || n > 1000) {
        std::cout << "Число повинно бути в діапазоні 1-1000.";
    } else {
        numberToWords(n);
    }

    return 0;
}
